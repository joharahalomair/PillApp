<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link = rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="main-center">
					<form class="form-addmedication">
				        <h1 class="form-medicationname">Add medication</h1>
				        <label for="inputMedicationName" class="sr-only">Medication Name</label>
				        <input type="medicationname" id="inputMedicationName" class="form-control" placeholder="Medication Name" required autofocus>

				        <label for="inputDosage" class="sr-only">Medication Dosage</label>
				        <input type="medicationdosage" id="inputMedicationDosage" class="form-control" placeholder="Dosage" required autofocus>

				        <div class="checkbox abc-checkbox-circle">
				          <h4 for="days" class="days">Days</h4>
				          <label class = "day">
				            <input type="checkbox" class ="styled" value="Day"> Mondays
				          </label>
				          <label class = "day">
				            <input type="checkbox" class ="day" value="Day"> Tuesday
				          </label>
				          <label class = "day">
				            <input type="checkbox" class ="day" value="Day"> Wednesday
				          </label>
				          <label class = "day">
				            <input type="checkbox" class ="day" value="Day"> Thursday
				          </label>
				          <label class = "day">
				            <input type="checkbox" class ="day" value="Day"> Friday
				          </label>
				          <label class = "day">
				            <input type="checkbox" class ="day" value="Day"> Saturday
				          </label>
				          <label class = "day">
				            <input type="checkbox" class ="day" value="Day"> Sunday
				          </label>
				        </div>

				        <div class="repeat">
				          <h4 for="repeats" class="days">Repeat Every</h4>
				          <button class ="btn btn-block">Week</button>
				          <button class ="btn btn-block">2 Weeks</button>
				          <button class ="btn btn-block">3 Weeks</button>
				          <button class ="btn btn-block">Month</button>
				          <!-- <label>
				            <input type="checkbox" class ="day" value="Day"> Week
				          </label>
				          <label>
				            <input type="checkbox" class ="day" value="Day"> 2 Weeks
				          </label>
				          <label>
				            <input type="checkbox" class ="day" value="Day"> 3 Weeks
				          </label>
				          <label>
				            <input type="checkbox" class ="day" value="Day"> Month
				          </label> -->
				        </div>
				        <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
				        <button class="btn btn-lg btn-primary btn-block" type="submit">Cancel</button>

				     </form>
				</div>
			</div>
		</div>
	</body>
</html>
